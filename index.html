<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学优优FM</title>
    <link rel = "stylesheet" href="index.css" media="screen"/>
    <script src="index.js"></script>
</head>
<body  onload="onload()">

<div>
<!-- 用户信息{ -->
<div class="user">
    <div class="user_info">
        <image id="user_ava" class="user_avator" src="image/default-avatar.png" />
    </div>

    <!-- 选择分类{ -->
    <div class="select" >
        <image id="select_icon" class="icon-chioce" src="image/fm/music_classify.png" />
        <text>小学一年级</text>
        <image id="select_image" class="icon-chioce" src="image/fm/more_enter.png" onclick="showTypes()" />
    </div>
    <!-- 选择分类} -->
</div>
<!-- 用户信息} -->


    <!-- 列表选项{ -->
    <div class="sorting-list"  id = "showTypes" style = "display: none">
    </div>
    <!-- 列表选项} -->

<!--播放{-->
<div id="fm-covermain" style='background:url("image/fm/play_bj.png");-webkit-background-size:cover;overflow: hidden; '>
    <div id="title" class="title">
        <div id="type">
            <image id="type_image" src="image/fm/music_icon.png" style = 'width: 30px;height:30px;'/>
            <text>活力早晨</text>
        </div>

        <div id = "share_image">
            <image src="image/but_share.png" style = 'width: 64px;height:63px;'/>
        </div>
    </div>
    <div id="musicName" class="musicName">
        <text>美丽的多瑙河</text>
    </div>
    <div class="fm-fixed" style='position: absolute;left:0px;top:0px;width:669px;height: 400px;'>
        <div id="playing-status" data="{{playtime:playtime,percent:percent,duration:duration}}" >
            <div id = "line">
                <progress class="playprogress" percent="{{percent}}" value="0" max="100" style='background: #63a6f9' >
                    <text style="left:0%; position: absolute;display: block;height:8px;width: 9px;overflow: hidden;background: #63a6f9;box-shadow: 0 0 2px 2px #b0b0b0;
    border:8px solid #fff;border-radius: 50%;top:50%; transform: translate3d(-50%,-50%,0)" class="progresstext"></text>
                </progress>
            </div>
            <div id = "play_time">
                <text id = "starttime" class="time" style = 'font-size: 25px;'>00:00</text>
                <text id="endtime" class="time" style = 'font-size: 25px;'>00:00</text>
            </div>
        </div>
        <div id="fm-action">
            <div bindtap="beforeplay" class = "switchleft"  style = 'position: absolute;left:150px;top:400px;color: #fff;overflow: hidden;z-index: 0;width: 30px;height:21px;'>
                <image src="image/fm/time_left.png"/>
            </div>
            <!--<div bindtap="play" class = "switchmiddle" hidden="{{!playing}}">-->
                <!--<image src="image/fm/play_stop.png" style = 'width: 162px;height:80px;'/>-->
            <!--</div>-->
            <!--<div bindtap="play" class = "switchmiddle" hidden="{{playing}}">-->
                <!--<image src="image/fm/play_start.png" style = 'width: 162px;height:80px;'/>-->
            <!--</div>-->
            <div class = "switchmiddle" style = 'position: absolute;left:260px;top:370px;color: #fff;overflow: hidden;z-index: 0;width: 162px;height:80px;'>
                <image src="image/fm/play_start.png" />
            </div>
            <div bindtap="nextplay"  class = "switchright"  style = 'position: absolute;left:500px;top:400px;color: #fff;overflow: hidden;z-index: 0;width: 30px;height:21px;'>
                <image src="image/fm/time_right.png"/>
            </div>
        </div>


    </div>
</div>
<!--播放}-->

    <!--分类{-->
    <div id = "subtypes">
        <div id = "typeleft">
            <image src="image/fm/more_left.png" style = 'width: 15px;height:24px;'/>
        </div>

        <!-- 分类小按钮{ -->
        <div id = "typemiddle">
                <div id = "st">
                </div>
        </div>
        <!-- 分类小按钮} -->


        <div id = "typeright">
            <image src="image/fm/more_right.png" style = 'width: 15px;height:24px;'/>
        </div>
    </div>
    <!--分类}-->

<view class="mask" id = "mask" style = "display: none">
</view>

</div>
</body>
</html>
