    <div id="title" class="title">
        <div id="type">
            <image id="type_image" src="image/fm/music_icon.png" style = 'width: 30px;height:30px;'/>
            <text>活力早晨</text>
        </div>

        </div>
    </div>
    <div id="musicName" class="musicName">
        <text>美丽的多瑙河</text>
    </div>
    <div class="fm-fixed" style='position: absolute;left:0px;top:0px;width:669px;height: 400px;'>
        <div id="playing-status" data="{{playtime:playtime,percent:percent,duration:duration}}" >
            <div id = "line">
                <progress class="playprogress" percent="{{percent}}" value="0" max="100" style='background: #63a6f9' >
                    <text style="left:0%; position: absolute;display: block;height:8px;width: 9px;overflow: hidden;background: #63a6f9;box-shadow: 0 0 2px 2px #b0b0b0;
    border:8px solid #fff;border-radius: 50%;top:50%; transform: translate3d(-50%,-50%,0)" class="progresstext"></text>
                </progress>
            </div>
            <div id = "play_time">
                <text id = "starttime" class="time" style = 'font-size: 25px;'>00:00</text>
                <text id="endtime" class="time" style = 'font-size: 25px;'>00:00</text>
            </div>
        </div>
        <div id="fm-action">
            <div bindtap="beforeplay" class = "switchleft"  style = 'position: absolute;left:150px;top:400px;color: #fff;overflow: hidden;z-index: 0;width: 30px;height:21px;'>
                <image src="image/fm/time_left.png"/>
            </div>

            </div>
            <div bindtap="nextplay"  class = "switchright"  style = 'position: absolute;left:500px;top:400px;color: #fff;overflow: hidden;z-index: 0;width: 30px;height:21px;'>
                <image src="image/fm/time_right.png"/>
